name: tutoria_app
description: TutorIA - Plataforma de aprendizaje personalizado con IA.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  #firebase_core: ^2.15.1
  #firebase_auth: ^4.9.0
  #google_sign_in: ^6.1.4 
  #cloud_firestore: ^4.9.1
  #firebase_storage: ^11.2.6
  #firebase_analytics: ^10.4.5
  
  # Estado y navegaciÃ³n
  flutter_riverpod: ^2.3.6
  go_router: ^10.1.2
  
  # UI
  google_fonts: ^5.1.0
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3
  flutter_animate: ^4.2.0+1
  shimmer: ^3.0.0
  percent_indicator: ^4.2.3
  
  # Utilidades
  http: ^1.1.0
  intl: ^0.18.1
  uuid: ^3.0.7
  logger: ^2.0.1
  shared_preferences: ^2.2.1
  path_provider: ^2.1.1
  flutter_dotenv: ^5.1.0
  equatable: ^2.0.5
  
  # Iconos
  cupertino_icons: ^1.0.5
  font_awesome_flutter: ^10.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  mockito: ^5.4.2
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/data/
    - .env
    
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"